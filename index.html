<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container-wrapper">
        <div class="weather-app">
          <header>
            <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Enter a city.."
                required
                id="search-form-input"
                class="search-form-input"
              />
            </form>
          </header>
          <main>
            <div class="weather-app-data">
              <div>
                <h1 class="weather-app-city" id="city"></h1>
                <div class="weather-app-temperature-container">
                  <div id="icon"></div>
                  <div class="weather-app-temperature" id="temperature"></div>
                  <div class="weather-app-unit">Â°C</div>
                </div>
                <div id="description"></div>
                <p class="weather-app-details">
                  Last update: <span id="time"></span>

                  <br />
                  Pressure: <strong id="pressure"></strong>, Humidity:
                  <strong id="humidity"></strong>, Wind:
                  <strong id="wind-speed"></strong>
                </p>
              </div>
            </div>
          </main>
        </div>
        <div class="row">
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          This project was coded by
          <a
            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="https://github.com/tomie2520"
            target="_blank"
          >
            Olena Tominets</a
          >, is
          <a
            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="https://github.com/tomie2520/weatherApp"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="https://appforecastweather.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
